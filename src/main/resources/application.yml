spring:
  application:
    name:userservice
  datasource:
    url: jdbc:postgresql://localhost:5432/your_database_name
    username: username
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  docker:
    compose:
      enabled: false